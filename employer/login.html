<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SansthapanSetu</title>
    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>Employer Login</h2>
        <p id="message"></p>
        <div class="form-container">
            <form id="loginForm">
                <!-- Phone Number -->
                <div class="input-name">
                    <i class="fa fa-star fa-phone"></i>
                    <input type="number" placeholder="Phone Number" id="phone" class="text-name" required>
                </div>

                <!-- Password -->
                <div class="input-name">
                    <i class="fa fa-star fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" class="text-name" required>
                </div>

                <div class="input-name"><button type="submit" class="button">Log In</button></div>

                <div class="input-name"><a href="registration.html">Not Registered? REGISTER NOW!</a></div>
            </form>
        </div>
    </div>

    <script src="../scripts/employer_login.js"></script>
</body>

</html>
